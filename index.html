<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>JSON Formatter</h1>
            <p>Format and validate JSON. By jay_x_code</p>
        </header>
        
        <div class="editor-container">
            <!-- Input Pane -->
            <div class="pane input-pane">
                <div class="pane-header">
                    <span class="pane-title">Raw JSON</span>
                    <button class="copy-btn" id="copyInput" title="Copy input">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <rect x="8" y="2" width="8" height="4" rx="1" ry="1" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                        Copy
                    </button>
                </div>
                <div class="editor-wrapper">
                    <textarea 
                        id="jsonInput" 
                        class="json-editor" 
                        placeholder='Paste your JSON here...

Example:
{
  "name": "John Doe",
  "age": 30,
  "active": true,
  "skills": ["JavaScript", "CSS", "HTML"]
}'
                        spellcheck="false"
                    ></textarea>
                </div>
                <div class="status-bar">
                    <span id="inputStatus" class="status-text">Ready</span>
                </div>
            </div>

            <!-- Output Pane -->
            <div class="pane output-pane">
                <div class="pane-header">
                    <span class="pane-title">Formatted JSON</span>
                    <button class="copy-btn" id="copyOutput" title="Copy formatted JSON">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <rect x="8" y="2" width="8" height="4" rx="1" ry="1" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                        Copy
                    </button>
                </div>
                <div class="editor-wrapper">
                    <pre id="jsonOutput" class="json-display">
                        <code class="json-code">Enter JSON in the left pane to see formatted output here</code>
                    </pre>
                </div>
                <div class="status-bar">
                    <span id="outputStatus" class="status-text">No output</span>
                </div>
            </div>
        </div>

        <!-- Error/Success Messages -->
        <div id="messageContainer" class="message-container"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>z
